<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item">
            <a class="page-link" href="#" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">Trước</a>
        </li>
        <li ng-repeat="n in range(numberOfPages())" class="page-item" ng-class="{active: n == currentPage}"
            ng-click="setPage(n)">
            <a class="page-link" href ng-bind="n + 1">1</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#" ng-disabled="currentPage >= items.length/pageSize - 1"
                ng-click="currentPage=currentPage+1">Sau</a>
        </li>
    </ul>
</nav>
