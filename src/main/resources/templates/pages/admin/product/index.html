<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace="~{/pages/admin/layout:: dynamic(~{::body})}">

<head>
    <title>Product</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
</head>

<body ng-app="app" ng-controller="ctrl">
    <!-- Begin Page Content -->
    <div class="h-100">
        <div class="row h-100">
            <div class="sticky-footer px-3 bg-white">
                <div class="float-start">
                    Page {{currentPage+1}} of {{numberOfPages()}} pages
                </div>
        
                <div class="float-end">
                    <div th:replace="~{/pages/admin/product/_pagination}"></div>
                </div>
            </div>
            <div th:replace="~{/pages/admin/product/_list}"></div>
            
            <div th:replace="~{/pages/admin/product/_form}"></div>
        </div>
    </div>
    <!-- End of Page Content -->

    <script>
        var sortingOrder = 'name';
    </script>
    <script src="/js/product-ctrl.js"></script>
    <!-- <script src="/js/pagination-ctrl.js"></script> -->
</body>
