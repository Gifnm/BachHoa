<!doctype html>
<html ng-app="app" xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(title,body)">

<head>
	<title th:replace="${title}"></title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" href="../images/favicon.png" />

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<!-- Bootstrap CSS v5.2.1 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Angular-UI -->
	<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.0.js"></script>
	<!-- css -->
	<link rel="stylesheet" href="../css/style-sell.css">
	<link rel="stylesheet" href="../css/angular-ui-tab-scroll.css" />
	<link rel="stylesheet" href="../css/autoComplete.css">
	<link rel="stylesheet" href="../css/toast.css">
	<link rel="stylesheet" href="../css/loading.css">
	<!-- Table Sorting  -->
	<link rel="stylesheet" type="text/css" href="../css/tablesort.css">
</head>

<body>
	<div class="loader">
		<!-- <img src="../images/loading.gif" alt="Loading..."> -->
		<div class="spinner-border text-info" role="status">
			<span class="visually-hidden">Loading...</span>
		</div>
	</div>


	<main th:replace="${body}"></main>
	<script>
		// animation cho thông báo
		window.setTimeout(function () {
			$(".flash").animate({
				top: "0",
				opacity: "0",
			}, 300, 0).fadeOut(400, function () {
				$(this).remove();
			});
		}, 3000);
	</script>
	<script>
		$(window).on("load", function () {
			const loader = document.querySelector(".loader");
			loader.className += " hidden";
		});
	</script>
	<script src="../js/sell/angular-ui-tab-scroll.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="../js/tablesort.js"></script>
	<!-- table sorting -->
	<script type="text/javascript">
		$(function () {
			$('table.table-sort').tablesort();
		});
	</script>

	<!-- Bootstrap JavaScript Libraries -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
		</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
		integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
		</script>
</body>

</html>
